<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    p {
      color: hsla(0, 0%, 100%, 0.75);
    }
    h2 {
      font-weight: 700;
      font-size: 20px;
    }
  </style>
</head>

<body style="background-color: hsl(233, 47%, 7%);">
  <div class="m-auto flex lg:flex-row flex-col-reverse md:w-8/12 sm:w-9/12 w-10/12 lg:my-32 rounded-xl" style="background-color: hsl(244, 38%, 16%); margin-top: 120px; margin-bottom: 40px;">

    <div class="lg:w-6/12 m-8 text-white">
      <h1 class="text-4xl" style="font-weight: 700;">
        Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </h1>
      <br>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <br>
      <div class="flex lg:flex-row justify-between flex-wrap">
        <div><h2>10k+</h2> <p>companies</p></div>
        <div><h2>314</h2> <p>templates</p></div>
        <div><h2>12M+</h2> <p>queries</p></div>
      </div>
    </div>

    <div class="lg:w-6/12 sm:w-full w-full lg:h-full">
      <div class="m:h-80 h-96 md:rounded-r-xl sm:rounded-t-xl" style="background: hsl(277, 64%, 61%); background-image: url(images/image-header-desktop.jpg); background-blend-mode: multiply; background-size: cover;"></div>
    </div>

  </div>

    <div class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arjun</a>.
    </div>
</body>
</html>
